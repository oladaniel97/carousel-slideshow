<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="serial"> 1/6</div>
            <img src="netherland.bmp" alt="netherland">
            <div class="title">A house in Netherland</div>
        </div>
        <div class="slides">
            <div class="serial"> 2/6</div>
            <img src="semi-detached.png" alt="semi-detached">
            <div class="title">Semi-detached house</div>
        </div>
        <div class="slides">
            <div class="serial"> 3/6</div>
            <img src="3 bedroom.png" alt="3 bedroom">
            <div class="title">3 Bedroom apartment</div>
        </div>
        <div class="slides">
            <div class="serial"> 4/6</div>
            <img src="semi-detached2.jpg" alt="semi-detached2">
            <div class="title">Another Semi-detached apartment</div>
        </div>
        <div class="slides">
            <div class="serial"> 5/6</div>
            <img src="4 bedroom.jpg" alt="4 bedroom">
            <div class="title">4 bedroom apartment</div>
        </div>
        <div class="slides">
            <div class="serial"> 6/6</div>
            <img src="semi-detached3.png" alt="semi-detached3">
            <div class="title">Estate house</div>
        </div>

        <a class="previous" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>

    <script src="control.js"></script>
</body>
</html>
